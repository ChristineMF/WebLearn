<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Ajax 標籤選單</title>
    <script type="text/javascript">
        function getData(pageName){
            //XMLHttpRequest 物件專門用來和伺服器做連線
            var req=new XMLHttpRequest();
            req.open("get","http://127.0.0.1:8887/"+pageName);//（連線的方法為get,你想要取得的連線的網址）
            req.onload=function(){//load事件，偵測連線的狀態結束
                //連線完成
                var content=document.getElementById("content");
                alert(this.responseText);//取得取伺器的回應，並印出來
                content.innerHTML=this.responseText;
            }
            req.send();//送出連線
        }
    </script>
</head>
<body>
    <div>
        <span onclick="getData('popular.html');">熱門</span>
        <span onclick="getData('latest.html');">最新</span>
    </div>
    <hr/>
    <div id="content"></div>
</body>
</html>
